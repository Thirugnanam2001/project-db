<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h2>Add Product</h2>
<form th:action="@{/saveProduct}" th:object="${product}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br><br>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" /><br><br>

    <label>Category:</label>
    <input type="text" th:field="*{category}"/><br><br>

    <button type="submit">Submit</button>
</form>
<br>
<button><a th:href="@{/displayProducts}">View All Products</a></button>
<button><a th:href="@{/}">Home</a></button>

</body>
</html>
