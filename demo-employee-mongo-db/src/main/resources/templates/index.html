<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Form</title>
</head>
<body>
<h2> Enter Employee Details</h2>
<form th:action="@{/employeeSave}" th:object="${employeeDb}" method="post">
    <label>Employee ID:</label>
    <input type="text" th:field="*{employeeId}" required/><br>

    <label>Employee Name:</label>
    <input type="text" th:field="*{name}" required/><br>

    <label>Employee Email:</label>
    <input type="email" th:field="*{email}" required/><br>

    <label>Employee Location:</label>
    <input type="text" th:field="*{location}" required/><br>
    <button type="submit">Submit</button>

<!--    <p th:text="${message}"></p>-->
</form>
</body>
</html>
