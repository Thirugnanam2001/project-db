spring.application.name=demo-employee-mongo-db

server.port=8080

# If MongoDB runs locally
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=employee_db

# If you want to use MongoDB URI style (instead of host/port):
 spring.data.mongodb.uri=mongodb://localhost:27017/employee_db

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
